<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
        }
        .container {
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .back {
            text-align: left;
            font-size: 14px;
            margin-bottom: 20px;
        }
        h2 {
            font-weight: bold;
            margin-bottom: 20px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }
        .signup-btn {
            width: 100%;
            padding: 12px;
            background-color: black;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            margin-top: 15px;
            cursor: pointer;
        }
        .or {
            margin: 15px 0;
            font-size: 14px;
            color: gray;
        }
        .social-btn {
            display: block;
            width: 100%;
            padding: 12px;
            border: 2px solid blue;
            color: blue;
            font-weight: bold;
            border-radius: 25px;
            text-decoration: none;
            margin-top: 10px;
        }
        .social-btn:last-child {
            border-color: red;
            color: red;
        }
        .login-link {
            margin-top: 20px;
            font-size: 14px;
        }
        .login-link a {
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="back" onclick="goBack()">&#8592; Back</div>
        <h2>Create an Account</h2>
        <div class="input-group">
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
            <input type="text" placeholder="+62 Mobile Number">
            <input type="email" placeholder="Email Address">
            <input type="password" placeholder="Password">
        </div>
        <p style="font-size: 12px; color: gray; margin-top: 10px;">By signing up for an account, you agree to our Terms of Service and Privacy Policy.</p>
        <button class="signup-btn">Sign Up</button>
        <p class="or">Or Sign Up with</p>
        <a href="#" class="social-btn">Continue With FB</a>
        <a href="#" class="social-btn">Continue With Google</a>
        <p class="login-link">Already have an account? <a href="#">Log In</a></p>

        <script>
            function goBack() {
                window.location.href = 'home.html';
            }
        </script>
    </div>
</body>
</html>

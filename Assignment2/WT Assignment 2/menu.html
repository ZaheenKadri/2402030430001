<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Menu</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            height: 100vh;
            background: white;
            position: fixed;
            left: -250px;
            top: 0;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            transition: left 0.3s ease;
            padding: 20px;
        }

        .sidebar.active {
            left: 0;
        }

        .menu-toggle {
            position: absolute;
            left: 260px;
            top: 15px;
            background: black;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Search Bar */
        .search-box {
            display: flex;
            align-items: center;
            background: #f1f1f1;
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .search-box input {
            border: none;
            outline: none;
            background: transparent;
            flex: 1;
            padding: 5px;
        }

        /* Contact Button */
        .contact-btn {
            display: block;
            width: 100%;
            text-align: center;
            background: black;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            margin-bottom: 15px;
        }

        /* Menu List */
        .menu-list {
            list-style: none;
            padding: 0;
        }

        .menu-list li {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }

        .menu-list li:hover {
            background: #f1f1f1;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .sidebar {
                width: 200px;
                left: -200px;
            }

            .menu-toggle {
                left: 210px;
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="search-box">
            <input type="text" placeholder="Search Products...">
        </div>
        <a href="tel:+123456789" class="contact-btn">ðŸ“ž +123 456 789</a>
        <ul class="menu-list">
            <li>Solar Power Kits</li>
            <li>Load Shedding Kits</li>
            <li>Inverters</li>
            <li>Solar Batteries</li>
            <li>Solar Panels</li>
            <li>Heating and Cooling</li>
            <li>Guides</li>
            <li>Contact</li>
        </ul>
    </div>

    <!-- Menu Toggle Button -->
    <button class="menu-toggle" onclick="toggleMenu()">â˜° Menu</button>

    <script>
        function toggleMenu() {
            document.getElementById("sidebar").classList.toggle("active");
        }
    </script>

</body>
</html>
